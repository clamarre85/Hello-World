<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Frame Test</title>
</head>
<body>
    <h1>Testing Iframe</h1>
    <iframe
    name="first-frame"
    width="800"
    height="500"
    src="https://canadianbusinesscollege.com"
    style="border: 2px solid rgb(27, 13, 13)"
    ></iframe>
    <br>
    <br>
    <br>
    <hr>
     
    <p>
   <a href="https://getsol.com"
    target="first-frame"> W3school
    </a>
</p>


<div style="text-align:center"> 
    <img src="/iframe-test/images/Sushi-icon.ico" onclick="playPause()" alt="Play/Pause">
    <button onclick="()">Play/Pause</button> 
    <button onclick="makeBig()">Big</button>
    <button onclick="makeSmall()">Small</button>
    <button onclick="makeNormal()">Normal</button>
    <br><br>
    <video id="video1" width="420">
      <source src="/video test/Videos-MP3s/mov_bbb.mp4" type="video/mp4">
      <source src="mov_bbb.ogg" type="video/ogg">
      Your browser does not support HTML video.
    </video>
  </div> 
  
  <script> 
  var myVideo = document.getElementById("video1"); 
  
  function playPause() { 
    if (myVideo.paused) 
      myVideo.play(); 
    else 
      myVideo.pause(); 
  } 
  
  function makeBig() { 
      myVideo.width = 560; 
  } 
  
  function makeSmall() { 
      myVideo.width = 320; 
  } 
  
  function makeNormal() { 
      myVideo.width = 420; 
  } 
  </script> 
  
  <p>Video courtesy of <a href="https://www.bigbuckbunny.org/" target="_blank">Big Buck Bunny</a>.</p>
  
</body>
</html>
