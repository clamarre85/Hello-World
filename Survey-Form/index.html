<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey-Form</title>
  </head> 
    <link rel="stylesheet" type="text/css" href="/Survey-Form/styles.css">
<body>
 <div class="heading">    
<h1 id= "heading">What kind of Traveller are you?</h1>
<h2 id="subheading"> Welcome to my travel survey</h2>
</div>        
  <form>
    <div id="content1">
      <label>Name</label> <br><br>
      <input type="name" name="name" placeholder="Enter Your Name" class="box"> <br><br>
      <label>Email</label> <br><br>
      <input type="email" placeholder="Enter Your Email" class="box"> <br><br>    
      
        <label for="phone">Enter a phone number:</label>
        <input type="tel" id="phone" name="phone"
        placeholder="123-45-678"
        pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
      
    </div>
      
    <div id="optionl">
      <select>
        <option name="Select Your choice">Select Your Choice</option>
        <option value="Shopping">Shopping</option>
        <option value="Exploring">Exploring</option>
        <option value="Cost">Cost</option>
        <option value="Food">Food</option>
        <option value="Other">Other</option>
      </select>
    </div>
  </div>
       <label id="option2">
      <select>
        <option name="Select Your choice">Select Your Choice</option>
        <option value="Beach">Beach</option>
        <option value="Mountains">Mountains</option>
        <option value="Jungle">Jungle</option>
        <option value="City">City</option>
      </select>
    </div>
  </div>
  <br>
  <br>
  <br>
    <label id="head1"> Would you recommend travelling to a friend?</label> <br><br>
    <input type="radio" names="radio" class="larger"> Yes <br>
    <input type="radio" names="radio" class="larger"> No <br>
    <input type="radio" names="radio" class="larger"> Maybe <br>
</div>
<br>
<br>
<br>
<label id="head2"></label>any comments or suggestions?</label> <br><br>
  <textarea placeholder="Enter Your Comments Here..."></textarea>
<button><h3>Submit</h3></button>  
</form>
</body>

      <p>&copy 2024 Travel Form</p>
    </footer>    
</body>
</html>
